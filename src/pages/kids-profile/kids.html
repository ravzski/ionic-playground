<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Zoe</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="notifications-content">

  <div class="notification-group">

    <div class="notification-item">
      <ion-grid>
        <ion-row>
          <ion-col offset-1>
            <span class="dark strong">Name</span>
          </ion-col>
          <ion-col col-7>
            <span class="blue strong">Toby</span><br/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="notification-item">
      <ion-grid>
        <ion-row>
          <ion-col offset-1>
            <span class="dark strong">Level/Section</span>
          </ion-col>
          <ion-col col-7>
            <span class="blue strong">Level 1</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="notification-item divider">
      <ion-grid>
        <ion-row>
          <ion-col offset-1 >
            <span class="dark strong">School</span>
          </ion-col>
          <ion-col col-7>
            <span class="blue strong">DLSU</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="notification-item divider school-form ">
      <ion-grid>
        <ion-row>
          <ion-col offset-1 >
            <span class="label dark strong">School</span>
          </ion-col>
          <ion-col col-8>
            <input placeholder="Text Input" type="text"/>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6 offset-6>
            <button [color]="primary" ion-button round ion-button block class="auth-action-button login-button" type="submit">Submit</button>
          </ion-col>
        </ion-row>


      </ion-grid>
    </div>

    <div class="notification-item">
      <ion-grid>
        <ion-row>
          <ion-col offset-1>
            <span class="dark strong">Teachers</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="notification-item">
      <ion-grid>
        <ion-row>
          <ion-col offset-1>
            <span class="blue strong">Teacher K</span>
          </ion-col>
          <ion-col col-7>
            <span class="dark strong">Class Head</span><br/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="notification-item">
      <ion-grid>
        <ion-row>
          <ion-col offset-1>
            <span class="blue strong">Teacher X</span>
          </ion-col>
          <ion-col col-7>
            <span class="dark strong">Math</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


  </div>
</ion-content>
