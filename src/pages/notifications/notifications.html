<ion-header class="listing-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center> Notification</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="notifications-content">

  <div class="notification-group">
    <div class="notification-item" *ngFor="let notification of notifications.today">
      <img [src]="notification.image" class="notif-icon"/>
      <span class="date">June 11</span>
      <p class="item-description">
        <span class="from">Teacher K: </span>
        <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500</span>
        <span class="tags">Tag X, Tag Y</span>
      </p>
    </div>
  </div>
</ion-content>
